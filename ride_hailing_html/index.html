<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trihp</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section id="login-page" class="login-page">
        <div class="left-hero-image"></div>
        <div class="login-form">
            <img src="assets/images/login-logo.png" alt="" class="login-logo img-fluid mx-auto mb-5" />
            <form method="post" action="" class="login">
                <div class="form-group mb-3">
                    <input type="text" name="" value="" placeholder="User id" class="form-control w-100 text-center"/>
                    <span class="d-block error small text-center">This field is require.</span>
                </div>
                <div class="form-group mb-4">
                    <input type="text" name="" value="" placeholder="Password" class="form-control w-100 text-center"/>
                    <span class="d-block error small text-center">This field is require.</span>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary w-100 border-rounded">Continue</button>
                </div>
            </form>
        </div>
    </section>   
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
